<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 프로그래밍</title>
</head>
<body>
<h3>1. 2진수를 16진수로 대응하시오. </h3> <hr>
<script>
  var y = 0;
  var x  = prompt('16진수로 바꾸고 싶은 2진수를 입력하세요.','');
  switch (x){
    case '0000': y = 0;
    break;
    case '0001' : y = 1;
    break;
    case '0010' : y = 2;
    break;
    case '0011' : y = 3;
    break;
    case '0100' : y = 4;
    break;
    case '0101' : y = 5;
    break;
    case '0110' : y = 6;
    break;
    case '0111' : y = 7;
    break;
    case '1000' : y = 8;
    break;
    case '1001' : y = 9;
    break;
    case '1010' : y = 'A';
    break;
    case '1011' : y = 'B';
    break;
    case '1100' : y = 'C';
    break;
    case '1101' : y = 'D';
    break;
    case '1110' : y = 'E';
    break;
    case '1111' : y = 'F';
    break;
    default : document.write(x + '는 이진수가 아니므로 변환할 수 없습니다.');
  }
  if(y != 0)
    document.write(x +'는 16진수로 변환하면 '+ y + ' 입니다.');
</script>

<h3>2. 파스칼의 삼각형 만들기</h3> <hr>
<script>
    var input;
	var inputNumber;

	while (1) {
        input = prompt("파스칼의 높이 : ");
        inputNumber = parseInt(input)

		if (!isNaN(inputNumber)) {
			if (inputNumber < 1) {
				alert("1 이상의 값을 입력해주세요.");
			} else {
				break;
			}
		} else {
			alert("숫자를 입력해주세요.")
		}
	}
	var row = [1];
	function new_row(prev_row) {
		var current_row = [];
		current_row.push(prev_row[0]);
		for (let i = 0; i < prev_row.length - 1; i++) {
			current_row.push(prev_row[i] + prev_row[i+1]);
		}
		current_row.push(prev_row[prev_row.length - 1]);
		row = current_row;
	}

	for (let i = 0 ; i < inputNumber; i++) {
        for (let j = 0; j < row.length; j++) {
			document.write(row[j] + " ");
		}
		new_row(row);
		document.write("<br>");
	}
</script>
</body>
</html>
